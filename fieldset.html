<!DOCTYPE html>
<head>
    <title>Form with Fieldset</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Details</legend>
            <label for="Email">Email</label>
            <input type="email">
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password">

            
        
            <legend>Gender and Phone No.</legend>
            <label for="Phone No.">Phone Number</label>
            <input type="number">
            <br><br>
            <label for="Gender"></label>
            <input type="radio">Male
            <input type="radio">Female
            <input type="radio">Not Specified
            <br>
            <br>
            <label for="DOB"></label>
            <input type="date">Birthdate
        </fieldset>
    </form>
</body>
</html>
